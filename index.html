<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
      div {
        border: #308BCF 2px solid;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .countdown {
        color: #308BCF;
      }

      @media screen and (max-width: 600px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        
      }
    </style>
</head>
<body>
    <h1>Countdown</h1>
    <container class="container">
      <div id="countdown-day" class="countdown"></div>
      <div id="countdown-hour" class="countdown"></div>
      <div id="countdown-minute" class="countdown"></div>
      <div id="countdown-second" class="countdown"></div>
    </container>
    
    <script>
      // Set the target date - June 26, 2026, 01:00 AM
      const targetDate = new Date('2026-06-26T01:00:00');
      const countdownDayEl = document.getElementById('countdown-day');
      const countdownHourEl = document.getElementById('countdown-hour');
      const countdownMinuteEl = document.getElementById('countdown-minute');
      const countdownSecondEl = document.getElementById('countdown-second');

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdownDayEl.style.fontSize = '40px';
          countdownDayEl.textContent = "The countdown is over!";
          clearInterval(timer);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownDayEl.textContent = `${days}`;
        countdownHourEl.textContent = `${hours}`;
        countdownMinuteEl.textContent = `${minutes}`;
        countdownSecondEl.textContent = `${seconds}`;

        countdownDayEl.style.fontSize = `${days}px`;
        countdownHourEl.style.fontSize = `${days}px`;
        countdownMinuteEl.style.fontSize = `${days}px`;
        countdownSecondEl.style.fontSize = `${days}px`;
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
